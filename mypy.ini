# MyPy configuration for Quantum Conduit
# Run with: mypy qconduit --config-file mypy.ini

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Allow untyped defs for now (gradual typing)
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Allow untyped calls and attributes (for gradual typing)
disallow_untyped_calls = False
disallow_untyped_casts = False

# Per-module overrides
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

# Exclude test files and examples from strict checking
[mypy-tests.*]
ignore_errors = True

[mypy-examples.*]
ignore_errors = True

# Allow some common patterns
[mypy-qconduit.*.utils]
disallow_untyped_defs = False

